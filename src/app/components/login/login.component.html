<div class="container">
    <form class="form mat-elevation-z10">
                    
            <img src="assets/img/angular.svg" alt="Help Desk - Dicas de um DEV">

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input [formControl]= "email" required [(ngModel)]="creds.email" name="email" matInput placeholder="exemplo@gmail.com" >
            </mat-form-field>

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Senha</mat-label>
                <input [formControl]= "senha" required [(ngModel)]="creds.senha" name="password" matInput type="password" placeholder="**********">
            </mat-form-field>

            <button [disabled]="!validaCampos()" class="full-width mat-elevation-z2" mat-flat-button color="primary">Login</button>
        </form>
              
</div>
